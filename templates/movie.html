{% extends "base.html" %}
{% block title %}Movie Casts{% endblock %}


{% block content %}
<h3>Which movie are you interested in ? </h3>
<form name="movie_name" method="POST">
    <select name="movie_name">
    {% for nm in name %}
        <option value="{{nm}}">{{nm}}</option>
    {% endfor%}        
    </select>
    <button type="submit">Select!</button>
</form>

{%if table == True%}

<style>
table, th, td {
  border: 1px solid black;
}
</style>

<table style="width:100%">
  <tr>
    <th>Director</th>
    <th>Writer</th>
    <th>Casts</th>
  </tr>

{% for e in element %} 
<tr>
<td> 
<p>{{e.d}}</p>
</td>
<td> 
<p>{{e.w}}</p>
</td>
<td> 
<p>{{e.c}}</p>
</td>
</tr>
{% endfor%}





{%endif%}

{% endblock %}
